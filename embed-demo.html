<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Demo</title>
  </head>
  <body>
    <header>
      <h1>Embedding External Content</h1>
    </header>

    <main>
      <section>
        <h2>A Youtube video using iframe</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/k2DSi1zGEc8?si=Cwd8Ka91N7wVlYFp"
          title="YouTube video player"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>

      <section>
        <h2>Google maps using iframe</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14900.494725144341!2d83.0468766!3d20.98767875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a2682fa11fc3853%3A0x8df03235bc3916ef!2sAnchal%20College%2C%20Padampur!5e0!3m2!1sen!2sin!4v1751305323738!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <hr />
      <section>
        <p><u>why we use embedding?</u></p>
        <p>
          It allows you to insert media directly into the webpage from another
          file.
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Jashobanta Besra â€“ All rights reserved</p>
    </footer>
  </body>
</html>
