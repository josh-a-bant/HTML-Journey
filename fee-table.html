<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fee Table practice - day 3</title>
  </head>
  <body>
    <header>
      <h1>simple table rowspan and colspan practice</h1>
    </header>
    <main>
      <table border="1">
        <caption>
          Fee Structure Table
        </caption>
        <thead>
          <tr>
            <th>Course</th>
            <th>Year</th>
            <th>Admission Fee</th>
            <th>Tuition Fee</th>
            <th>Total</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td rowspan="2">Btech</td>
            <td>1st</td>
            <td>₹10,000</td>
            <td>₹40,000</td>
            <td>₹50,000</td>
          </tr>
          <tr>
            <td>2nd</td>
            <td>₹5,000</td>
            <td>₹40,000</td>
            <td>₹45,000</td>
          </tr>

          <tr>
            <td rowspan="2">MBA</td>
            <td>1st</td>
            <td>₹12,000</td>
            <td>₹50,000</td>
            <td>₹62,000</td>
          </tr>
          <tr>
            <td>2nd</td>
            <td>₹6,000</td>
            <td>₹50,000</td>
            <td>₹56,000</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer><br />All Rights reserved &copy; | Jashobanta Besra</footer>
  </body>
</html>
