  <body>
    <header>
      <h1><u>Job Application Form</u></h1>
    </header>

    <main>
      <!-- application form -->
      <form action="#" method="post" enctype="multipart/form-data">
        <section>
          <!-- full name -->
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="john martin"
          />
        </section>
        <br />

        <!-- email -->
        <label for="mail">Email:</label>
        <input
          type="email"
          name="mail"
          id="mail"
          placeholder="abc@gmail.com"
          required
        />
        <br /><br />

        <!-- phone no -->
        <label for="phone">Phone:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="1234567890"
          required
        />
        <br /><br />

        <!-- gender -->
        <fieldset>
          <legend>Gender:</legend>
          <label for="male">
            <input type="radio" name="gender" id="male" value="male" required />
            Male
          </label>
          <label for="female">
            <input type="radio" name="gender" id="female" value="female" />
            Female
          </label>
        </fieldset>

        <!-- skills -->
        <fieldset>
          <legend>Skills:</legend>
          <label for="html">
            <input type="checkbox" name="skills" id="html" value="HTML" />
            HTML
          </label>
          <label for="css">
            <input type="checkbox" name="skills" id="css" value="CSS" />
            CSS
          </label>
          <label for="js">
            <input type="checkbox" name="skills" id="js" value="JavaScript" />
            JavaScript
          </label>
          <label for="React">
            <input type="checkbox" name="skills" id="React" value="React" />
            React
          </label>
        </fieldset>
        <br /><br />

        <!-- experience -->
        <label for="experience">Eperience:</label>
        <select name="experience" id="experience" required>
          <option value="" disabled selected>Select your experience</option>
          <option value="Fresher">Fresher</option>
          <option value="0-1 Year">0-1 Year</option>
          <option value="1-3 Years">1-3 Years</option>
          <option value="3+ Years">3+ Years</option>
        </select>
        <br /><br />

        <!-- resume upload -->
        <label for="resume">Resume Upload:</label>
        <input type="file" name="resume" id="resume" required />
        <br /><br />

        <label for="coverLetter">Cover Letter:</label>
        <textarea
          name="coverLetter"
          id="coverLetter"
          cols="30"
          rows="4"
          placeholder="Enter here"
        >
        </textarea>

        <br /><br />

        <!-- Submit & Reset Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>

    <br />
    <footer>All rights reserved</footer>
  </body>
