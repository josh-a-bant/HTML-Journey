<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Jashobanta's Portfolio Website" />

    <meta name="keywords" content="HTML, CSS, JavaScript, Portfolio" />

    <title>Advanced HTMl</title>

  <body>
    <form action="#">
      <input type="password" name="test" id="num" minlength="5" />
      <input type="number" name="age" id="age" min="12" max="34" />
      <input
        type="tel"
        name="tel"
        id="tel"
        pattern="[0-5]{8}"
        placeholder="0-5 8 digit"
      />
      <button type="submit">yes</button>
    </form>
  </body>
