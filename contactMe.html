<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me | Jashobanta Besra</title>
  </head>
  <body>
    <main>
      <h1>Contact Me</h1>
      <form action="#">
        <fieldset>
          <legend>Personal Info:</legend>
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
          <br />

          <label for="mail">Email:</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="abc@gmail.com"
            required
          />
          <br />
          <label for="queri">Purpose:</label>
          <textarea
            name="queri"
            id="queri"
            cols="30"
            rows="3"
            placeholder="Enter here"
          ></textarea>
        </fieldset>

        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </form>
    </main>
  </body>
</html>
